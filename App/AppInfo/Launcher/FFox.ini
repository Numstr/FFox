[Launch]
ProgramExecutable="FFox\firefox.exe"
CommandLineArguments= -profile "%PAL:DataDir%\Profile"
SingleAppInstance=false
SinglePortableAppInstance=false
DirectoryMoveOk=yes

[Activate]
Registry=true

[RegistryKeys]
Default=HKCU\Software\Mozilla\Firefox

[RegistryCleanupForce]
1=HKCU\Software\Mozilla

[DirectoriesMove]
AppDataRoaming=%USERPROFILE%\AppData\Roaming\Mozilla
AppDataLocal=%USERPROFILE%\AppData\Local\Mozilla

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\Settings\Default.reg
